<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jokes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

  <body>
    <div class="px-4 py-5 my-5 text-center">
      <img
        class="d-block mx-auto mb-4"
        src="./src/smile.jpg"
        alt=""
        width="200"
        height="150"
      />
      <h1 class="display-5 fw-bold text-body-emphasis">Funny Jokes</h1>
      <div class="col-lg-6 mx-auto">
        <p class="lead mb-4" id="joke_text">
          I said to the Gym instructor “Can you teach me to do the splits?” He
          said, “How flexible are you?” I said, “I can't make Tuesdays.”
        </p>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
          <button
            type="button"
            class="btn btn-primary btn-lg px-4 gap-3"
            id="joke"
          >
            NEW JOKE
          </button>
        </div>
      </div>
    </div>
    <script src="./jokes.js">
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"

    ></script>
